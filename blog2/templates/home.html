{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My Blog</title>
</head>

<body>
    <header>
        <h1>My Personal Blog </h1>
    </header>
    <div class="container">
        {% for i in object_list %}
        <h3><a href="{% url 'detail' i.pk %}">{{ i.title }} (Author: {{ i.author }})</a></h3>
        <input type="checkbox" class="read-more-checker" id="read-more-checker" />
        <div class="limiter">
            {{ i.body }}
            <div class="bottom"></div>
        </div>
        <label for="read-more-checker"> </label>
        {% endfor %}
    </div>
</body>

<br>
<p1>Would you like to create new article?</p1>
<br><a href="{% url 'create' %}"><input type="button" value="Yes"></a></br>

</br>

</html>
